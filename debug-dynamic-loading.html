<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dynamic ABCD/BCD Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üêõ Debug Dynamic ABCD/BCD Loading</h1>
    
    <div class="test-section error">
        <h3>‚ùå Current Issue</h3>
        <p><strong>Problem:</strong> Still seeing hardcoded ABCD: [6, 8, 11], BCD: [9, 10]</p>
        <p><strong>Expected:</strong> Should see ABCD: [10, 12], BCD: [4, 11] from Past Days (30-6-25)</p>
    </div>

    <div class="test-section">
        <h3>üîß Debug Tools</h3>
        <button onclick="setupAndTest()">1. Setup Test Environment</button>
        <button onclick="testServiceDirectly()">2. Test Service Directly</button>
        <button onclick="checkRealData()">3. Check Real Database Data</button>
        <button onclick="simulatePastDaysData()">4. Simulate Past Days Data</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script type="module">
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${new Date().toLocaleTimeString()}: ${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        window.setupAndTest = function() {
            log('üîß Setting up test environment...', 'info');

            // Set localStorage data
            localStorage.setItem('selectedUser', 'planets-test-user-2025');
            localStorage.setItem('activeHR', '1');
            
            const testDates = ['2025-06-30', '2025-06-26', '2025-06-25', '2025-06-24'];
            localStorage.setItem('dates_planets-test-user-2025', JSON.stringify(testDates));
            
            log('‚úÖ localStorage set:', 'success');
            log(`   User: planets-test-user-2025`, 'success');
            log(`   Dates: ${JSON.stringify(testDates)}`, 'success');
            log(`   Active HR: 1`, 'success');
            
            // Open planets page
            setTimeout(() => {
                log('üåê Opening Planets Analysis page...', 'info');
                window.open('http://localhost:5173/planets-analysis/planets-test-user-2025', '_blank');
                log('üìä Check browser console for service logs in the new tab', 'warning');
                log('üîç Look for "[PlanetsAnalysisSimple] Using user: planets-test-user-2025"', 'warning');
            }, 1000);
        };

        window.testServiceDirectly = async function() {
            log('üîç Testing PlanetsAnalysisDataService directly...', 'info');

            try {
                // Import and test the service
                const { PlanetsAnalysisDataService } = await import('/src/services/planetsAnalysisDataService.js');
                log('‚úÖ Service imported successfully', 'success');

                // Test with our current setup
                const selectedUser = 'planets-test-user-2025';
                const datesList = ['2025-06-30', '2025-06-26', '2025-06-25', '2025-06-24'];
                const activeHR = 1;

                log(`üìä Testing with:`, 'info');
                log(`   User: ${selectedUser}`, 'info');
                log(`   Dates: ${JSON.stringify(datesList)}`, 'info');
                log(`   HR: ${activeHR}`, 'info');

                const result = await PlanetsAnalysisDataService.getLatestAnalysisNumbers(
                    selectedUser,
                    datesList,
                    activeHR
                );

                log(`üéØ Service Result:`, 'info');
                log(`   Success: ${result.success}`, result.success ? 'success' : 'error');
                
                if (result.success) {
                    const topicNumbers = PlanetsAnalysisDataService.getTopicNumbers(result, 'D-1 Set-1 Matrix');
                    log(`üìä D-1 Set-1 Matrix numbers:`, 'info');
                    log(`   ABCD: [${topicNumbers.abcd.join(', ')}]`, topicNumbers.abcd.length > 0 ? 'success' : 'warning');
                    log(`   BCD: [${topicNumbers.bcd.join(', ')}]`, topicNumbers.bcd.length > 0 ? 'success' : 'warning');
                    
                    if (topicNumbers.abcd.join(',') === '10,12' && topicNumbers.bcd.join(',') === '4,11') {
                        log('üéâ CORRECT! Service returns expected numbers [10,12] and [4,11]', 'success');
                    } else if (topicNumbers.abcd.length === 0 && topicNumbers.bcd.length === 0) {
                        log('‚ö†Ô∏è Empty arrays - no data found, falling back to hardcoded numbers', 'warning');
                        log('üí° This explains why you see [6,8,11] and [9,10]', 'warning');
                    } else {
                        log(`‚ùå Unexpected numbers: ABCD=[${topicNumbers.abcd.join(',')}], BCD=[${topicNumbers.bcd.join(',')}]`, 'error');
                    }
                    
                    // Show data source
                    const summary = PlanetsAnalysisDataService.getAnalysisSummary(result);
                    log(`üìä Data source: ${summary.source}`, 'info');
                    log(`üìÖ Analysis date: ${summary.analysisDate}`, 'info');
                    
                } else {
                    log(`‚ùå Service failed: ${result.error}`, 'error');
                    log('üí° This explains the fallback to hardcoded numbers', 'warning');
                }

            } catch (error) {
                log(`‚ùå Service test failed: ${error.message}`, 'error');
                log(`üí° Stack: ${error.stack}`, 'error');
            }
        };

        window.checkRealData = function() {
            log('üîç Checking real database data availability...', 'info');
            
            log('üìã Data Requirements for [10, 12] and [4, 11]:', 'info');
            log('1. Past Days Analysis Results:', 'info');
            log('   - Date: 2025-06-30', 'info');
            log('   - User: planets-test-user-2025', 'info');
            log('   - Set: D-1 Set-1 Matrix', 'info');
            log('   - Source: rule2_results table OR analysis cache', 'info');
            
            log('2. Alternative Rule-2 Analysis:', 'info');
            log('   - Real-time calculation from Excel + Hour Entry data', 'info');
            log('   - Requires 4 consecutive dates for ABCD sequence', 'info');
            
            log('üîß Manual Database Check:', 'info');
            log('SQL Query to run in Supabase:', 'warning');
            log('SELECT * FROM rule2_results WHERE user_id = \'planets-test-user-2025\' AND analysis_date = \'2025-06-30\' AND set_name = \'D-1 Set-1 Matrix\';', 'warning');
            
            log('üí° If no data found, service falls back to hardcoded numbers', 'warning');
        };

        window.simulatePastDaysData = async function() {
            log('üé≠ Simulating Past Days data with target numbers...', 'info');
            
            try {
                // Create mock analysis data that should give us [10, 12] and [4, 11]
                const mockAnalysisData = {
                    success: true,
                    data: {
                        source: 'past-days',
                        analysisDate: '2025-06-30',
                        timestamp: new Date().toISOString(),
                        hrNumber: 1,
                        topicNumbers: {
                            'D-1 Set-1 Matrix': {
                                abcd: [10, 12],
                                bcd: [4, 11]
                            },
                            'D-1 Set-2 Matrix': {
                                abcd: [5, 7],
                                bcd: [2, 9]
                            }
                        },
                        overallNumbers: {
                            abcd: [10, 12],
                            bcd: [4, 11]
                        },
                        totalTopics: 2,
                        dataSource: 'Past Days Analysis'
                    }
                };
                
                log('‚úÖ Mock analysis data created', 'success');
                
                // Test the service methods with this mock data
                const { PlanetsAnalysisDataService } = await import('/src/services/planetsAnalysisDataService.js');
                
                const topicNumbers = PlanetsAnalysisDataService.getTopicNumbers(mockAnalysisData, 'D-1 Set-1 Matrix');
                log(`üìä Mock test results:`, 'info');
                log(`   ABCD: [${topicNumbers.abcd.join(', ')}]`, 'success');
                log(`   BCD: [${topicNumbers.bcd.join(', ')}]`, 'success');
                
                if (topicNumbers.abcd.join(',') === '10,12' && topicNumbers.bcd.join(',') === '4,11') {
                    log('‚úÖ Mock data works correctly!', 'success');
                    log('üí° Issue is in data loading, not service logic', 'warning');
                    log('üîß Need to ensure database has this data or real-time analysis works', 'warning');
                } else {
                    log('‚ùå Even mock data fails - service logic issue', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Simulation failed: ${error.message}`, 'error');
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Auto-start
        document.addEventListener('DOMContentLoaded', function() {
            log('üêõ Dynamic ABCD/BCD Debug Tool Ready', 'info');
            log('üéØ Goal: Find why we see [6,8,11],[9,10] instead of [10,12],[4,11]', 'warning');
            log('üëÜ Click "1. Setup Test Environment" to start debugging', 'info');
        });
    </script>
</body>
</html>
