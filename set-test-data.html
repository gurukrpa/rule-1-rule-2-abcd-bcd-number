<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Test Data and Test Planets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Set Test Data for Planets Analysis</h1>
    
    <div class="test-section info">
        <h3>🎯 Objective</h3>
        <p>Set up localStorage data with the target date 2025-06-30 and test if the dynamic ABCD/BCD service works correctly.</p>
        <p><strong>Expected Result:</strong> D-1 Set-1 Matrix should show ABCD: [10, 12], BCD: [4, 11]</p>
    </div>

    <div class="test-section">
        <h3>🔧 Controls</h3>
        <button onclick="setTestData()">Set Test Data in localStorage</button>
        <button onclick="testPlanetsPage()">Open Planets Analysis Page</button>
        <button onclick="checkCurrentData()">Check Current localStorage</button>
        <button onclick="clearData()">Clear localStorage</button>
    </div>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${new Date().toLocaleTimeString()}: ${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        window.setTestData = function() {
            log('🔧 Setting test data in localStorage...', 'info');

            try {
                // Set the selected user
                localStorage.setItem('selectedUser', 'planets-test-user-2025');
                log('✅ Set selectedUser: planets-test-user-2025', 'success');

                // Set dates including the target date
                const testDates = [
                    '2025-06-30',  // Target date with expected ABCD/BCD numbers
                    '2025-06-26',
                    '2025-06-25',
                    '2025-06-24'
                ];
                localStorage.setItem('dates_planets-test-user-2025', JSON.stringify(testDates));
                log(`✅ Set dates: ${JSON.stringify(testDates)}`, 'success');

                // Set active HR
                localStorage.setItem('activeHR', '1');
                log('✅ Set activeHR: 1', 'success');

                log('🎉 Test data set successfully!', 'success');
                log('📋 Next: Click "Open Planets Analysis Page" to test', 'info');

            } catch (error) {
                log(`❌ Error setting test data: ${error.message}`, 'error');
            }
        };

        window.testPlanetsPage = function() {
            log('🌐 Opening Planets Analysis page...', 'info');
            
            // Open the planets analysis page in a new tab
            const url = 'http://localhost:5173/planets-analysis/planets-test-user-2025';
            window.open(url, '_blank');
            
            log('✅ Opened Planets Analysis page in new tab', 'success');
            log('🔍 Check the page for dynamic ABCD/BCD numbers', 'info');
            log('📊 Expected for D-1 Set-1 Matrix: ABCD: [10, 12], BCD: [4, 11]', 'info');
        };

        window.checkCurrentData = function() {
            log('🔍 Checking current localStorage data...', 'info');

            try {
                const selectedUser = localStorage.getItem('selectedUser');
                const activeHR = localStorage.getItem('activeHR');
                
                log(`Selected User: ${selectedUser || 'NOT SET'}`, selectedUser ? 'success' : 'error');
                log(`Active HR: ${activeHR || 'NOT SET'}`, activeHR ? 'success' : 'info');

                if (selectedUser) {
                    const datesKey = `dates_${selectedUser}`;
                    const storedDates = localStorage.getItem(datesKey);
                    
                    if (storedDates) {
                        const datesList = JSON.parse(storedDates);
                        log(`📅 Dates: ${JSON.stringify(datesList)}`, 'success');
                        
                        if (datesList.includes('2025-06-30')) {
                            log('✅ Target date 2025-06-30 found!', 'success');
                        } else {
                            log('❌ Target date 2025-06-30 missing', 'error');
                        }
                    } else {
                        log(`❌ No dates found for ${selectedUser}`, 'error');
                    }
                }

            } catch (error) {
                log(`❌ Error checking data: ${error.message}`, 'error');
            }
        };

        window.clearData = function() {
            log('🗑️ Clearing localStorage data...', 'info');
            
            localStorage.removeItem('selectedUser');
            localStorage.removeItem('activeHR');
            localStorage.removeItem('dates_planets-test-user-2025');
            
            log('✅ localStorage cleared', 'success');
        };

        // Auto-check data on load
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Test Data Setup Tool Ready', 'info');
            
            setTimeout(() => {
                window.checkCurrentData();
            }, 500);
        });
    </script>
</body>
</html>
