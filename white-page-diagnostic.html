<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Page Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç White Page Diagnostic Test</h1>
    <div id="test-results"></div>

    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Basic JavaScript
        addResult('‚úÖ JavaScript is working', 'success');

        // Test 2: Check if main app is reachable
        fetch('/')
            .then(response => response.text())
            .then(html => {
                if (html.includes('<div id="root">')) {
                    addResult('‚úÖ Main app HTML structure is correct', 'success');
                } else {
                    addResult('‚ùå Main app HTML structure is missing', 'error');
                }
            })
            .catch(error => {
                addResult(`‚ùå Error fetching main app: ${error.message}`, 'error');
            });

        // Test 3: Check crossPageSyncService
        import('./src/services/crossPageSyncService.js')
            .then(module => {
                addResult('‚úÖ crossPageSyncService imports successfully', 'success');
                addResult(`‚úÖ Service has methods: ${Object.getOwnPropertyNames(module.default.__proto__).join(', ')}`, 'info');
            })
            .catch(error => {
                addResult(`‚ùå crossPageSyncService import failed: ${error.message}`, 'error');
            });

        // Test 4: Check CleanSupabaseService dependency
        import('./src/services/CleanSupabaseService.js')
            .then(module => {
                addResult('‚úÖ CleanSupabaseService imports successfully', 'success');
            })
            .catch(error => {
                addResult(`‚ùå CleanSupabaseService import failed: ${error.message}`, 'error');
            });

        // Test 5: Check React components
        import('./src/components/PlanetsAnalysisPage.jsx')
            .then(module => {
                addResult('‚úÖ PlanetsAnalysisPage imports successfully', 'success');
            })
            .catch(error => {
                addResult(`‚ùå PlanetsAnalysisPage import failed: ${error.message}`, 'error');
            });

        // Test 6: Check if React can render
        setTimeout(() => {
            const rootElement = document.getElementById('root');
            if (rootElement && rootElement.innerHTML.trim() !== '') {
                addResult('‚úÖ React app is rendering content', 'success');
            } else {
                addResult('‚ùå React app is not rendering content (white page)', 'error');
                addResult('üí° Suggestion: Check browser console for React/JavaScript errors', 'info');
            }
        }, 2000);
    </script>
</body>
</html>
