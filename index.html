<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Count App</title>
    <script>
      // Handle redirected paths from 404.html for GitHub Pages SPA routing
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // Replace the current URL with the intended path for client-side routing
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial;">
        <h2>Loading React App...</h2>
        <p>If you still see this message after a few seconds, there's a JavaScript error.</p>
        <div id="loading-indicator">üîÑ Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Debug script
      console.log('HTML loaded, starting React...');
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading React App')) {
          console.error('React app failed to load after 3 seconds');
          root.innerHTML = '<div style="padding:20px;color:red;"><h2>‚ùå React App Failed to Load</h2><p>Check browser console for errors.</p></div>';
        }
      }, 3000);
    </script>
  </body>
</html>
