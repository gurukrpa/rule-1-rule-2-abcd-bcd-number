<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Planets ABCD/BCD Numbers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 400px; overflow-y: auto; }
        .issue { background-color: #f8d7da; border-color: #f5c6cb; border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <h1>üîç Debug Planets ABCD/BCD Numbers Issue</h1>
    
    <div class="test-section issue">
        <h3>üö® Issue Identified</h3>
        <p><strong>Expected:</strong> D-1 Set-1 Matrix should show ABCD: [10, 12], BCD: [4, 11]</p>
        <p><strong>Actual:</strong> Showing ABCD: [6, 8, 11], BCD: [9, 10] (hardcoded fallback)</p>
        <p><strong>Source Date:</strong> 30-6-25 from Past Days page</p>
    </div>

    <div class="test-section">
        <h3>üîß Debug Tools</h3>
        <button onclick="checkAnalysisData()">Check Analysis Data</button>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <button onclick="testServiceDirectly()">Test Service Directly</button>
        <button onclick="checkPastDaysData()">Check Past Days Data</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script type="module">
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${new Date().toLocaleTimeString()}: ${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        window.checkAnalysisData = async function() {
            log('üîç Checking if PlanetsAnalysisPageSimple has loaded analysis data...', 'info');

            try {
                // Check if the React app has loaded analysis data
                const checkInterval = setInterval(() => {
                    const reactRoot = document.querySelector('#root');
                    if (reactRoot) {
                        // Try to access React fiber to get component state
                        log('‚úÖ React app found, checking for analysis data...', 'info');
                        clearInterval(checkInterval);
                        
                        // Check console for any service logs
                        log('üí° Check browser console for service logs', 'warning');
                        log('üí° Look for "[PlanetsAnalysisSimple] Loading latest ABCD/BCD analysis..."', 'warning');
                        log('üí° Or errors like "Failed to load ABCD/BCD analysis"', 'warning');
                        
                        // Instructions to manually check in the main app
                        log('üîß Manual check in Planets Analysis page:', 'info');
                        log('1. Open: http://localhost:5173/planets-analysis/planets-test-user-2025', 'info');
                        log('2. Open browser Developer Tools (F12)', 'info');
                        log('3. Go to Console tab', 'info');
                        log('4. Look for analysis data loading logs', 'info');
                        log('5. Check if analysisData state is populated', 'info');
                    }
                }, 100);
                
                setTimeout(() => {
                    clearInterval(checkInterval);
                    log('‚è∞ Timeout reached, please check manually', 'warning');
                }, 2000);

            } catch (error) {
                log(`‚ùå Error checking analysis data: ${error.message}`, 'error');
            }
        };

        window.checkLocalStorage = function() {
            log('üîç Checking localStorage for user and dates data...', 'info');

            try {
                const selectedUser = localStorage.getItem('selectedUser');
                const activeHR = localStorage.getItem('activeHR');
                
                log(`Selected User: ${selectedUser || 'NOT SET'}`, selectedUser ? 'success' : 'error');
                log(`Active HR: ${activeHR || 'NOT SET'}`, activeHR ? 'success' : 'warning');
                
                if (selectedUser) {
                    const datesKey = `dates_${selectedUser}`;
                    const storedDates = localStorage.getItem(datesKey);
                    
                    if (storedDates) {
                        const datesList = JSON.parse(storedDates);
                        log(`üìÖ Dates for ${selectedUser}: ${JSON.stringify(datesList)}`, 'success');
                        log(`üî¢ Number of dates: ${datesList.length}`, 'info');
                        
                        if (datesList.includes('2025-06-30')) {
                            log('‚úÖ Target date 2025-06-30 found in dates list', 'success');
                        } else {
                            log('‚ùå Target date 2025-06-30 NOT found in dates list', 'error');
                            log('üí° This might be why we\'re not getting the expected numbers', 'warning');
                        }
                    } else {
                        log(`‚ùå No dates found for user ${selectedUser}`, 'error');
                    }
                } else {
                    log('‚ùå No user selected - this will prevent analysis data loading', 'error');
                }

            } catch (error) {
                log(`‚ùå Error checking localStorage: ${error.message}`, 'error');
            }
        };

        window.testServiceDirectly = async function() {
            log('üîç Testing PlanetsAnalysisDataService directly...', 'info');

            try {
                const { PlanetsAnalysisDataService } = await import('/src/services/planetsAnalysisDataService.js');
                
                log('‚úÖ Service imported successfully', 'success');
                
                // Test with mock data that should show [10, 12] and [4, 11]
                const mockAnalysisData = {
                    success: true,
                    data: {
                        source: 'past-days',
                        analysisDate: '2025-06-30',
                        topicNumbers: {
                            'D-1 Set-1 Matrix': {
                                abcd: [10, 12],
                                bcd: [4, 11]
                            }
                        }
                    }
                };
                
                const topicNumbers = PlanetsAnalysisDataService.getTopicNumbers(mockAnalysisData, 'D-1 Set-1 Matrix');
                log(`üìä Mock test - D-1 Set-1 Matrix numbers:`, 'info');
                log(`   ABCD: [${topicNumbers.abcd.join(', ')}]`, 'success');
                log(`   BCD: [${topicNumbers.bcd.join(', ')}]`, 'success');
                
                if (topicNumbers.abcd.join(',') === '10,12' && topicNumbers.bcd.join(',') === '4,11') {
                    log('‚úÖ Service correctly returns expected numbers when given correct data', 'success');
                    log('üîç Issue is likely in data loading, not the service logic', 'warning');
                } else {
                    log('‚ùå Service not returning expected numbers even with mock data', 'error');
                }

            } catch (error) {
                log(`‚ùå Error testing service: ${error.message}`, 'error');
            }
        };

        window.checkPastDaysData = function() {
            log('üîç Checking Past Days data source...', 'info');
            
            log('üìã Steps to verify Past Days data:', 'info');
            log('1. üåê Open Past Days page in the main application', 'info');
            log('2. üóìÔ∏è Navigate to date 2025-06-30', 'info');
            log('3. üîç Look for D-1 Set-1 Matrix with ABCD: [10, 12], BCD: [4, 11]', 'info');
            log('4. üìä Verify this data is saved in the database/cache', 'info');
            
            log('üîß Database check (if using Supabase):', 'info');
            log('- Check rule2_results table for entries with:', 'info');
            log('  - date: 2025-06-30', 'info');
            log('  - set_name: D-1 Set-1 Matrix', 'info');
            log('  - abcd_numbers: [10, 12]', 'info');
            log('  - bcd_numbers: [4, 11]', 'info');
            
            log('üí° If this data doesn\'t exist, the service will fall back to hardcoded numbers', 'warning');
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Auto-run checks
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Planets ABCD/BCD Debug Tool Ready', 'info');
            log('üéØ Goal: Find why [6,8,11],[9,10] instead of [10,12],[4,11]', 'warning');
            log('üëÜ Click buttons above to run specific diagnostics', 'info');
            
            // Auto-check localStorage on load
            setTimeout(() => {
                window.checkLocalStorage();
            }, 1000);
        });
    </script>
</body>
</html>
